<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
    <link rel="shortcut icon" href="https://i.ibb.co/9Gh1p7P/calculator.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c4338603d0.js" crossorigin="anonymous"></script>
    <script>
        function darkmode(){
        let dark = document.body;
        dark.classList.toggle('mydark')
}
    </script>
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-power-off" onclick="darkmode()"></i>
        <h1>Basic Calculator</h1>
        <div class="row">
            <input type="text" class="input" placeholder="Calculator">
        </div>
        <div class="row">
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button">(</button>
            <button class="button">)</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">.</button>
            <button class="button">0</button>
            <button class="button">/</button>
            <button class="button">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
